<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Simple Example</title>
    <style>
        .container {
            display: flex;
            flex-wrap: wrap;
        }

        .left {
            width: 300px;
            background: lightgray;
            padding: 20px;
        }

        .right {
            flex: 1;
            background: lightblue;
            padding: 20px;
        }

        @media (max-width: 600px) {
            .container {
                flex-direction: column;
            }

            .left, .right {
                width: 100%;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="left">
            <h2>LEFT BOX</h2>
            <p>This is the left box.</p>
        </div>
        <div class="right">
            <h2>RIGHT BOX</h2>
            <p>This is the right box and it will be placed under the left box on mobile.</p>
        </div>
    </div>

</body>

</html>
