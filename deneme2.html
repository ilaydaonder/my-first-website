<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Deneme</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }

        .container {
            display: flex;
            max-width: 1200px;
            margin: 50px auto;
        }

        .left {
            width: 300px;
            text-align: center;
            padding-right: 40px;
        }

        .left img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 50%;
        }

        .right {
            flex: 1;
            padding: 20px;
            background: #f5f5f5;
        }

        /* THIS is the only thing you need for mobile */
        @media (max-width: 600px) {
            .container {
                display: block;
            }

            .left, .right {
                width: 100%;
                padding: 0;
                margin: 0 auto 20px auto;
                text-align: center;
            }

            .right {
                text-align: left;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="left">
            <img src="profile.webp" alt="Profile Picture">
            <h1>Ilayda B. Onder</h1>
            <div>Assistant Professor of Political Science</div>
            <div>Department of Political Science</div>
            <div>Texas A&amp;M University</div>
        </div>

        <div class="right">
            <h1>Biography</h1>
            <p>This is the biography text. On mobile, this will go below the picture.</p>
        </div>
    </div>

</body>

</html>
